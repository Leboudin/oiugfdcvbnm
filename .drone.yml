kind: pipeline
name: test-pipeline

clone:
  depth: 1

steps:
- name: build-image
  image: plugins/docker
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  settings:
    repo: vadden/test-droneci-${DRONE_BRANCH}
    tags:
      - latest
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    build_args_from_env:
      - GITHUB_TOKEN
  
  when:
    events:
    - push
    - pull_request
    branch:
    - master
    
- name: notify
  image: lddsb/drone-dingtalk-message
  settings:
    token: 
      from_secret: dingtalk_token
    type: markdown
    sha_link: true
    
  when:
    status:
    - success
    - failure
